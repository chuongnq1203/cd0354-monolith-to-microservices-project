apiVersion: apps/v1
kind: Deployment
metadata:
    name: backend-user
    labels:
        app: backend-user
spec:
    replicas: 2
    selector:
        matchLabels:
            app: backend-user
    template:
        metadata:
            labels:
                app: backend-user
        spec:
            containers:
                - image: chuongnq1203/udagram-api-user:v1
                  name: api-user
                  imagePullPolicy: Always
                  resources:
                      requests:
                          cpu: "250m"
                      limits:
                          cpu: "1024m"
                  env:
                      - name: URL
                        valueFrom:
                            configMapKeyRef:
                                name: env-config
                                key: URL
                      - name: JWT_SECRET
                        valueFrom:
                            configMapKeyRef:
                                name: env-config
                                key: JWT_SECRET
                      - name: POSTGRES_DB
                        valueFrom:
                            configMapKeyRef:
                                name: env-config
                                key: POSTGRES_DB
                      - name: POSTGRES_HOST
                        valueFrom:
                            configMapKeyRef:
                                name: env-config
                                key: POSTGRES_HOST
                      - name: POSTGRES_PASSWORD
                        valueFrom:
                            secretKeyRef:
                                name: env-secret
                                key: POSTGRES_PASSWORD
                      - name: POSTGRES_USERNAME
                        valueFrom:
                            secretKeyRef:
                                name: env-secret
                                key: POSTGRES_USERNAME
            restartPolicy: Always
