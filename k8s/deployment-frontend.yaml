apiVersion: apps/v1
kind: Deployment
metadata:
    labels:
        app: frontend
    name: frontend
spec:
    selector:
        matchLabels:
            app: frontend
    replicas: 2
    template:
        metadata:
            labels:
                api: external
                app: frontend
        spec:
            containers:
                - image: chuongnq1203/udagram-frontend:v1
                  name: frontend
                  imagePullPolicy: Always
                  ports:
                      - containerPort: 80
                  resources:
                      requests:
                          cpu: "250m"
                      limits:
                          cpu: "500m"
